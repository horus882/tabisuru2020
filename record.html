<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/bundle.css">
</head>
<body class="page-intro" data-page="Record">
    <div id="loading">
        <div class="percentage">
            <span>54</span>%
        </div>
    </div>
    <div id="fetching">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>
    <header id="header">
        <div class="inner">
            <div class="logo"><a href="./" class="text-hide">KIRIN</a></div>
        </div>
    </header>
    <div id="wrap">
        <div id="wrap2">
            <main id="main">
                <section id="record" class="section">
                    <div class="inner">
                        <div class="campaign-name"></div>
                        <h2 class="caption">中獎查詢</h2>
                        <div class="content">
                            <div id="part-result" class="part">
                                <div class="points">
                                    <span class="value"></span>點
                                </div>
                                <div id="serial-list" class="list">
                                    <p class="text">以下是您的中獎序號，請至Line兌換頁面兌換</p>
                                    <ul>
                                        <li class="template">
                                            <input type="text" class="input-text" value="" readonly>
                                            <a class="link" href="#" target="_blank">前往兌換</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div id="part-no-result" class="part">
                                <div class="coin"></div>
                                <p class="text">目前尚未得獎</p>
                                <div class="bubbles">
                                    <div class="bubble-1 bubble-solid bubble"></div>
                                    <div class="bubble-2 bubble-solid bubble"></div>
                                    <div class="bubble-3 bubble-dashed bubble"></div>
                                    <div class="bubble-4 bubble-solid bubble"></div>
                                    <div class="bubble-5 bubble-dashed bubble"></div>
                                    <div class="bubble-6 bubble-dashed bubble"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div id="warnings"></div>
    <div id="pop"></div>
    <div id="menu" class="">
        <div class="inner">
            <div class="title"></div>
            <div class="products"></div>
            <div class="btns">
                <a id="btn-menu-record" class="btn" href="record.html">中獎查詢</a>
                <a id="btn-menu-rule" class="btn" href="rule.html">活動辦法&獎項</a>
            </div>
        </div>
    </div>
    <a id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>
    <script src="./dist/bundle.js"></script>
</body>
</html>
